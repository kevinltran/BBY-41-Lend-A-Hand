<html>

<head>
  <meta charset="utf-8">

  <!-- Bootstrap for Mobile-first -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Optional styles and scripts of your own -->

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

  <!-- The Firebase Authentication UI Library -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

</head>

<body>

  <!-------------------------------------->
  <!-- The following is HTML for layout -->
  <!-------------------------------------->
  <button id="btn1"  class="fa fa-facebook" onclick = "facebookSignin()">  <br> SIGN IN</button>
  <button id="btn2"  class="fa fa-facebook" onclick = "facebookSignout()">  <br> SIGN OUT</button>
  <!-- Where the common header navigation bar goes -->
  <OBJECT width=100% data="common_header.html">
    Warning: common_header.html could not be included.
  </OBJECT>

  <!-- where the login container will be inserted -->
  <h1 id="firebaseui-auth-container"></h1>

  <script src="scripts/createAccount.js"></script>

  <!--------------------------------------------------------------------------------------------->
  <!-- The following javascript chunk is cop>ied from Firebase Authentication UI documentation -->
  <!--------------------------------------------------------------------------------------------->
  <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());

    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          // User successfully signed in.
          // Return type determines whether we continue the redirect automatically
          // or whether we leave that to developer to handle.
          return true;
        },
        uiShown: function () {
          // The widget is rendered.
          // Hide the loader.
          document.getElementById('loader').style.display = 'none';
        }
      },
      // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
      signInFlow: 'popup',
      signInSuccessUrl: 'main.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        //firebase.auth.GithubAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        //firebase.auth.PhoneAuthProvider.PROVIDER_ID
      ],
      // Terms of service url.
      tosUrl: 'main.html',
      // Privacy policy url.
      privacyPolicyUrl: 'main.html',
      accountChooserEnabled: false
    };

    // The start method will wait until the DOM is loaded.
    // Inject the login interface into the HTML
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
  <!---------------------------------------------------------------------------------------------->
  <!-- End of javascript for Firebase Authentication UI                                         -->
  <!---------------------------------------------------------------------------------------------->

</body>

</html>
