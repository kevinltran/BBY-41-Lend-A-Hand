<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lend-A-Hand: Confirm Profile Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/confirmsignup.css" />
  <script src="scripts/firebase.js"></script>
</head>

<body>
  <div id='header'>
    <h1>Confirm Profile Details</h1>
  </div>

  <div id='form'>
    <!-- must add form action later -->
    <form>
      <label for='name'>Full Name:</label>
      <input id='name' type="text" placeholder="Enter Full Name" required="required" />
      <label for='address'>Address:</label>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-question-sign"></span>
      </button>
      <input id='address' type="text" placeholder="Enter Address" required="required" />
      <label for='phone'>Phone Number:</label>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-question-sign"></span>
      </button>
      <input id='phone' type="text" placeholder="Enter Phone Number" required="required" />
      <label for='photo'>Photo (Optional)</label>
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-question-sign"></span>
      </button>
      <button id='photo' type="button">Choose from Device</button>
      <input type="submit" value="Confirm Details" />
    </form>
  </div>
</body>

</html>
