<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="js/firebase_api_29.js"></script>

        <!--------------------------------------------------------------------->
        <!-- JS files: Your own JavaScript functions included here    -->
        <!--------------------------------------------------------------------->
        <script src="scripts/firebase.js"></script>

<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
</head>
<body>
  <button onclick = "facebookSignin()">Facebook Signin</button>
<button onclick = "facebookSignout()">Facebook Signout</button>

  <script>
  window.fbAsyncInit = function() {
     FB.init ({
        appId      : '1073205286398589',
        xfbml      : true,
        version    : 'v2.6'
     });
  };

  (function(d, s, id) {
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
  } (document, 'script', 'facebook-jssdk'));

</script>
<script>
  var provider = new firebase.auth.FacebookAuthProvider();

  function facebookSignin() {
     firebase.auth().signInWithPopup(provider)

     .then(function(result) {
        var token = result.credential.accessToken;
        var user = result.user;

        console.log(token)
        console.log(user)
     }).catch(function(error) {
        console.log(error.code);
        console.log(error.message);
     });
  }

  function facebookSignout() {
     firebase.auth().signOut()

     .then(function() {
        console.log('Signout successful!')
     }, function(error) {
        console.log('Signout failed')
     });
  }
  </script>

</body>
</html>
